<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Короткие ссылки</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.png' %}">
</head>
<body>
    <div class="alert" id="alertBox">
        <span id="closebtn">&times;</span>
        <strong>Ошибка!</strong> <span id="alertMessage">Данная ссылка не является действительной</span>
    </div>

    <div class="outer-container" id="container">
        <div class="inner-container">
            <form id="form">
                {% csrf_token %}
                <h1>Shorten Your URL</h1>
                <div class="input-wrapper">
                    <i class="fas fa-link icon" id="icon"></i> 
                    <input type="text" id="linkA" placeholder="Enter or paste a long URL" />
                    <button id="shorten">Сократить</button>
                </div>
                <div class="image-placeholder">
                    <a href="https://a1s.kz"><img src="{% static 'banner.jpg' %}"></a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
    
    <div class="pop-up">
        <p class="header">Ваша ссылка готова</p>
        <p>Короткая ссылка</p>
        <div class="input-wrapper">
            <input type="text" id="linkB">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24" id="download">
                <path fill="currentColor" d="m12 16l-5-5l1.4-1.45l2.6 2.6V4h2v8.15l2.6-2.6L17 11zm-6 4q-.825 0-1.412-.587T4 18v-3h2v3h12v-3h2v3q0 .825-.587 1.413T18 20z"/>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" id="copy">
                <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" color="currentColor">
                    <path d="M14.556 13.218a2.67 2.67 0 0 1-3.774-3.774l2.359-2.36a2.67 2.67 0 0 1 3.628-.135m-.325-3.167a2.669 2.669 0 1 1 3.774 3.774l-2.359 2.36a2.67 2.67 0 0 1-3.628.135"/>
                    <path d="M21 13c0 3.771 0 5.657-1.172 6.828S16.771 21 13 21h-2c-3.771 0-5.657 0-6.828-1.172S3 16.771 3 13v-2c0-3.771 0-5.657 1.172-6.828S7.229 3 11 3"/>
                </g>
            </svg>
        </div>
        <div class="qrcode-wrapper">
            <div id="qrcode"></div>
        </div>
        <button id="ok">OK</button>
    </div>
</body>
</html>
